<!DOCTYPE html>

<html>

  <head>

    <meta charset="utf-8" />

    <title>notClicked</title>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script type="text/javascript" src="notClicked.js"></script>
    
    <style>
      
      div {
        padding:50px;
        color:white;
        display:inline-block;
      }
      
    </style>
    
    <script>
      
      $(function() {
        
        $('.untouchable').notClicked(function() {
          alert('Hammertime!');
        });
        
      });
      
    </script>
    
  </head>
  
  <body>
    
    <div style="background:#f00">
      
      <div style="background:#0f0">
        
        <div style="background:#00f" class="untouchable">
          
          Cant't touch
      
          <button type="button">this!</button>

        </div>
        
      </div>
          
    </div>
    
  </body>
  
</html>
